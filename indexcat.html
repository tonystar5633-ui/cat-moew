<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hlo cutie pie ðŸ˜½</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .cat {
      position: relative;
      width: 130px;
      height: 130px;
      background: orange;
      border-radius: 50%;
      animation: bounce 2s infinite;
      box-shadow: 0 0 25px rgba(255, 200, 100, 0.9);
    }

    /* Ears */
    .cat::before,
    .cat::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 30px 40px 30px;
      border-color: transparent transparent orange transparent;
    }

    .cat::before {
      top: -30px;
      left: -10px;
      transform: rotate(-20deg);
    }

    .cat::after {
      top: -30px;
      right: -10px;
      transform: rotate(20deg);
    }

    /* Eyes */
    .eye {
      position: absolute;
      background: black;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 45px;
      animation: blink 4s infinite;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    /* Nose */
    .nose {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: pink;
      border-radius: 50%;
    }

    /* Whiskers */
    .whisker {
      position: absolute;
      width: 40px;
      height: 2px;
      background: white;
    }

    .whisker.left1 { top: 75px; left: -40px; transform: rotate(15deg); }
    .whisker.left2 { top: 82px; left: -42px; transform: rotate(0deg); }
    .whisker.left3 { top: 89px; left: -40px; transform: rotate(-15deg); }

    .whisker.right1 { top: 75px; right: -40px; transform: rotate(-15deg); }
    .whisker.right2 { top: 82px; right: -42px; transform: rotate(0deg); }
    .whisker.right3 { top: 89px; right: -40px; transform: rotate(15deg); }

    /* Paws */
    .paw {
      position: absolute;
      width: 40px;
      height: 40px;
      background: orange;
      border-radius: 50%;
      bottom: -30px;
    }

    .paw.left {
      left: 10px;
    }

    .paw.right {
      right: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes blink {
      0%, 90%, 100% { height: 18px; }
      95% { height: 2px; }
    }

    h2 {
      font-family: "Comic Sans MS", cursive;
      color: #ff66cc;
      margin-top: 20px;
      text-shadow: 0 0 6px white;
    }
  </style>
</head>
<body onclick="restartAnimation()">
  <div class="cat" id="cat">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="whisker left1 whisker"></div>
    <div class="whisker left2 whisker"></div>
    <div class="whisker left3 whisker"></div>
    <div class="whisker right1 whisker"></div>
    <div class="whisker right2 whisker"></div>
    <div class="whisker right3 whisker"></div>
    <div class="paw left"></div>
    <div class="paw right"></div>
  </div>
  <h2>hlo cutie pie ðŸ˜˜</h2>

  <script>
    function restartAnimation() {
      const cat = document.getElementById("cat");
      cat.style.animation = "none";
      void cat.offsetWidth;
      cat.style.animation = "bounce 2s infinite";
    }
  </script>
</body>
</html>
